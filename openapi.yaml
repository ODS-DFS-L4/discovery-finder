openapi: 3.0.0
info:
  title: icds
  description: >

    Industrial Corridors Discovery Finder & Discovery Service.

    This service provides APIs to discover and manage industrial corridors and
    drone ports.

    It includes features for authentication, data management, and health checks.
  version: 0.1.0
paths:
  /:
    get:
      summary: Root
      operationId: root__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /v1/api/version-availability:
    get:
      tags:
        - common
      summary: Read Version Availability
      description: Get the status of the discovery service and software version.
      operationId: read_version_availability_v1_api_version_availability_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionAvailabilityRead'
        '404':
          description: Operation not found
  /v1/api/ports/query:
    post:
      tags:
        - drone-ports
      summary: Query Drone ports
      description: Query all the drone ports in an area of interest.
      operationId: search_drone_ports_v1_api_managed_corridors_ports_query_post
      parameters:
        - name: supports_drone_type
          in: query
          required: false
          schema:
            anyOf:
              - type: string
              - type: 'null'
            title: Supports Drone Type
        - name: usage_type
          in: query
          required: false
          schema:
            anyOf:
              - type: integer
              - type: 'null'
            title: Usage Type
        - name: port_type
          in: query
          required: false
          schema:
            anyOf:
              - type: integer
              - type: 'null'
            title: Port Type
        - name: manufacturer
          in: query
          required: false
          schema:
            anyOf:
              - type: string
              - type: 'null'
            title: Manufacturer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryDronePortReferenceParameters'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QueryDronePortReferenceResponse'
                title: >-
                  Response Search Drone Ports V1 Api Managed Corridors Ports
                  Query Post
        '400':
          detail: Invalid area of interest, please provide valid coordinates
          description: Bad Request
        '404':
          description: Operation not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/api/ports/{port_id}:
    get:
      tags:
        - drone-ports
      summary: Get drone port reference details
      description: Retrieve details of a specific drone port by its ID.
      operationId: get_drone_port_details_v1_api_managed_corridors_ports__port_id__get
      parameters:
        - name: port_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: The ID of the drone port to retrieve.
            title: Port Id
          description: The ID of the drone port to retrieve.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrUpdateDronePortReferenceResponse'
        '404':
          description: Operation not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      tags:
        - drone-ports
      summary: Upsert Drone Port Reference
      description: |-
        Upsert (update or insert) a drone port reference.
        This function handles the creation or updating of a drone port reference
        based on the provided payload and port ID. If the drone port is created,
        the response status code is set to 201.
      operationId: upsert_drone_port_reference_v1_api_managed_corridors_ports__port_id__put
      parameters:
        - name: port_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Port Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutDronePortReferenceParameters'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrUpdateDronePortReferenceResponse'
        '404':
          description: Operation not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
        - drone-ports
      summary: Delete Drone Port Reference
      description: Deletes a drone port reference by its port ID.
      operationId: >-
        delete_drone_port_reference_v1_api_managed_corridors_ports__port_id__delete
      parameters:
        - name: port_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Port Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteDronePortReferenceResponse'
        '404':
          description: Operation not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/api/airways/query:
    post:
      tags:
        - airways
      summary: 'Query airways '
      description: >-
        This endpoint allows querying section of airways based on the area of
        interest. Although it uses request.POST, no changes are made to the
        database. The POST method is used instead of GET because GET does not
        support passing body parameters for querying.
      operationId: search_for_airways_v1_api_aerial_corridors_airways_query_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryAirwayDefinitionParameters'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/QuerySingleAirwayDefinitionResponse'
                type: array
                title: >-
                  Response Search For Airways V1 Api Aerial Corridors Airways
                  Query Post
        '400':
          description: Bad Request
          detail: Invalid area of interest, please provide valid coordinates
        '404':
          description: Operation not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/api/airways/{airway_id}:
    get:
      tags:
        - airways
      summary: Get details of a single airway by ID
      description: Retrieve details of a specific airway by its ID.
      operationId: >-
        get_single_airway_details_v1_api_aerial_corridors_airways__airway_id__get
      parameters:
        - name: airway_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: The ID of the airway to retrieve.
            title: Airway Id
          description: The ID of the airway to retrieve.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleAirwayDefinitionResponse'
        '404':
          description: Operation not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      tags:
        - airways
      summary: Create or update an airway by ID
      description: >-
        A new airway is created or an existing one is updated by providing the
        airway ID and the new airway definition, which includes the airway name,
        junctions, and sections. The operation is idempotent.
      operationId: create_airway_v1_api_aerial_corridors_airways__airway_id__put
      parameters:
        - name: airway_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Airway Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutAirwayDefinitionParameters'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpsertAirwayDefinitionResponsePublic'
        '404':
          description: Operation not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
        - airways
      summary: Delete an airway by ID
      description: Delete an airway from the ICDS by providing the airway ID.
      operationId: delete_airway_v1_api_aerial_corridors_airways__airway_id__delete
      parameters:
        - name: airway_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Airway Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteAirwayDefinitionResponse'
        '404':
          description: Operation not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/api/discovery-finder/discovery-services:
    post:
      tags:
        - discovery-finder
      summary: Create a new discovery service URL
      description: >-
        Create a new discovery service url with details like region and
        application type.
      operationId: create_discovery_service_v1_api_discovery_finder_discovery_services_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SingleDiscoveryServiceDetail'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleDiscoveryServiceDetail'
        '404':
          description: Operation not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/api/discovery-finder/discovery-services/{url_id}:
    get:
      tags:
        - discovery-finder
      summary: Get Discovery Services
      description: >-
        Fetches discovery service URLs from the database.

        This asynchronous function retrieves a list of discovery service URLs
        from the database session provided.


        Returns:
            list: A list of discovery service URLs and their details.
      operationId: get_discovery_services_v1_api_discovery_finder_discovery_services_get
      parameters:
        - name: url_id
          in: path
          required: true
          schema:
            type: string
            title: Url Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveryServiceListRead'
        '404':
          description: Operation not found
    delete:
      tags:
        - discovery-finder
      summary: Delete Discovery Service
      description: >-
        Deletes a discovery service URL from the database.

        This asynchronous function removes a discovery service URL from the
        database session provided.


        Args:
            db_session (DBSessionDep): The database session dependency.
            url_id (int): The ID of the discovery service URL to be deleted.

        Returns:
            dict: A dictionary containing the status of the deletion operation.
      operationId: >-
        delete_discovery_service_v1_api_discovery_finder_discovery_services__url_id__delete
      parameters:
        - name: url_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Url Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '404':
          description: Operation not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/api/subscriptions/{subscription_id}:
    get:
      tags:
        - subscriptions
      summary: Get Subscription details
      description: Retrieve details of a specific subscription by its ID.
      operationId: >-
        get_subscription_v1_api_managed_corridors_subscriptions__subscription_id__get
      parameters:
        - name: subscription_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: The ID of the subscription to retrieve.
            title: Subscription Id
          description: The ID of the subscription to retrieve.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrUpdateSubscriptionResponse'
        '404':
          description: Operation not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      tags:
        - subscriptions
      summary: Upsert Subscription
      description: >-
        Upsert a subscription.

        This endpoint creates a new subscription or updates an existing one
        based on the provided subscription ID.
      operationId: >-
        upsert_subscription_v1_api_managed_corridors_subscriptions__subscription_id__put
      parameters:
        - name: subscription_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Subscription Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutSubscriptionParameters'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrUpdateSubscriptionResponse'
        '404':
          description: Operation not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
        - subscriptions
      summary: Delete Subscription
      description: Delete a subscription by its ID.
      operationId: >-
        delete_subscription_v1_api_managed_corridors_subscriptions__subscription_id__delete
      parameters:
        - name: subscription_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Subscription Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteSubscriptionResponse'
        '404':
          description: Operation not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/api/subscriptions/query:
    post:
      tags:
        - subscriptions
      summary: Query Subscriptions
      description: Query subscriptions in an area of interest.
      operationId: search_subscriptions_v1_api_managed_corridors_subscriptions_query_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuerySubscriptionParameters'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CreateOrUpdateSubscriptionResponse'
                type: array
                title: >-
                  Response Search Subscriptions V1 Api Managed Corridors
                  Subscriptions Query Post
        '400':
          description: Bad Request
          detail: Invalid area of interest, please provide valid coordinates
        '404':
          description: Operation not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    Airway-Input:
      properties:
        administrator_id:
          type: string
          format: uuid
          title: Administrator Id
        business_number:
          type: integer
          title: Business Number
        airways:
          items:
            $ref: '#/components/schemas/SingleAirway-Input'
          type: array
          title: Airways
        url:
          type: string
          title: Url
      type: object
      required:
        - administrator_id
        - business_number
        - airways
        - url
      title: Airway
    Airway-Output:
      properties:
        administrator_id:
          type: string
          format: uuid
          title: Administrator Id
        business_number:
          type: integer
          title: Business Number
        airways:
          items:
            $ref: '#/components/schemas/SingleAirway-Output'
          type: array
          title: Airways
        url:
          type: string
          title: Url
      type: object
      required:
        - administrator_id
        - business_number
        - airways
        - url
      title: Airway
    AirwayGeometry:
      properties:
        geometry:
          $ref: '#/components/schemas/Geometry'
      type: object
      required:
        - geometry
      title: AirwayGeometry
      examples:
        - geometry:
            coordinates:
              - - 130.7309
                - 30.3628
                - 100
              - - 131.8079
                - 31.1983
                - 100
              - - 132.8079
                - 32.1983
                - 50
              - - 133.7309
                - 33.3628
                - 50
              - - 130.7309
                - 30.3628
                - 100
            type: Polygon
    AirwayJunction-Input:
      properties:
        id:
          type: string
          title: Id
        name:
          type: string
          title: Name
        type:
          type: string
          title: Type
        airways:
          items:
            $ref: '#/components/schemas/AirwayJunctionDetail-Input'
          type: array
          title: Airways
      type: object
      required:
        - id
        - name
        - type
        - airways
      title: AirwayJunction
    AirwayJunction-Output:
      properties:
        id:
          type: string
          title: Id
        name:
          type: string
          title: Name
        type:
          type: string
          title: Type
        airways:
          items:
            $ref: '#/components/schemas/AirwayJunctionDetail-Output'
          type: array
          title: Airways
      type: object
      required:
        - id
        - name
        - type
        - airways
      title: AirwayJunction
    AirwayJunctionDetail-Input:
      properties:
        airway:
          $ref: '#/components/schemas/AirwayGeometry'
        deviation:
          $ref: '#/components/schemas/Deviation'
      type: object
      required:
        - airway
        - deviation
      title: AirwayJunctionDetail
      airway:
        geometry:
          coordinates:
            - - 130.7309
              - 30.3628
              - 100
            - - 131.8079
              - 31.1983
              - 100
            - - 132.8079
              - 32.1983
              - 50
            - - 133.7309
              - 33.3628
              - 50
            - - 130.7309
              - 30.3628
              - 100
          type: Polygon
      deviation:
        geometry:
          coordinates:
            - - 300.7309
              - 30.3628
              - 100
            - - 310.8079
              - 31.1983
              - 100
            - - 320.8079
              - 32.1983
              - 50
            - - 330.7309
              - 33.3628
              - 50
            - - 300.7309
              - 30.3628
              - 100
          type: Polygon
    AirwayJunctionDetail-Output:
      properties:
        airway:
          $ref: '#/components/schemas/AirwayGeometry'
        deviation:
          $ref: '#/components/schemas/Deviation'
      type: object
      required:
        - airway
        - deviation
      title: AirwayJunctionDetail
      airway:
        geometry:
          coordinates:
            - - 130.7309
              - 30.3628
              - 100
            - - 131.8079
              - 31.1983
              - 100
            - - 132.8079
              - 32.1983
              - 50
            - - 133.7309
              - 33.3628
              - 50
            - - 130.7309
              - 30.3628
              - 100
          type: Polygon
      deviation:
        geometry:
          coordinates:
            - - 300.7309
              - 30.3628
              - 100
            - - 310.8079
              - 31.1983
              - 100
            - - 320.8079
              - 32.1983
              - 50
            - - 330.7309
              - 33.3628
              - 50
            - - 300.7309
              - 30.3628
              - 100
          type: Polygon
    AirwaySection:
      properties:
        id:
          type: string
          title: Id
        name:
          type: string
          title: Name
        airway_point_ids:
          items:
            type: string
          type: array
          title: Airway Point Ids
      type: object
      required:
        - id
        - name
        - airway_point_ids
      title: AirwaySection
      examples:
        - airway_point_ids:
            - '30'
            - '31'
          id: '16'
          name: Section A1
    AreaOfInterest:
      properties:
        outline_polygon:
          $ref: '#/components/schemas/BBoxDefinition'
      type: object
      required:
        - outline_polygon
      title: AreaOfInterest
    AvailabilityEnum:
      type: string
      enum:
        - unknown
        - healthy
        - unhealthy
      title: AvailabilityEnum
    BBoxDefinition:
      properties:
        min_latitude:
          type: number
          maximum: 90
          minimum: -90
          title: Min Latitude
        min_longitude:
          type: number
          maximum: 180
          minimum: -180
          title: Min Longitude
        max_latitude:
          type: number
          maximum: 90
          minimum: -90
          title: Max Latitude
        max_longitude:
          type: number
          maximum: 180
          minimum: -180
          title: Max Longitude
      type: object
      required:
        - min_latitude
        - min_longitude
        - max_latitude
        - max_longitude
      title: BBoxDefinition
    CreateOrUpdateDronePortReferenceResponse:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        drone_port_details:
          $ref: '#/components/schemas/DronePortDetails'
      type: object
      required:
        - id
        - drone_port_details
      title: CreateOrUpdateDronePortReferenceResponse
    CreateOrUpdateSubscriptionResponse:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        subscription_details:
          $ref: '#/components/schemas/SubscriptionBase'
      type: object
      required:
        - id
        - subscription_details
      title: CreateOrUpdateSubscriptionResponse
    DeleteAirwayDefinitionResponse:
      properties:
        success:
          type: integer
          title: Success
        message:
          type: string
          title: Message
      type: object
      required:
        - success
        - message
      title: DeleteAirwayDefinitionResponse
      description: Delete Airway Response
      examples:
        - message: Airway definition deleted successfully
          success: 1
    DeleteDronePortReferenceResponse:
      properties:
        success:
          type: integer
          title: Success
        message:
          type: string
          title: Message
      type: object
      required:
        - success
        - message
      title: DeleteDronePortReferenceResponse
      examples:
        - message: Drone Port deleted successfully
          success: 1
    DeleteSubscriptionResponse:
      properties:
        success:
          type: integer
          title: Success
        message:
          type: string
          title: Message
      type: object
      required:
        - success
        - message
      title: DeleteSubscriptionResponse
      examples:
        - message: Subscription deleted successfully
          success: 1
    Deviation:
      properties:
        geometry:
          $ref: '#/components/schemas/Geometry'
      type: object
      required:
        - geometry
      title: Deviation
      examples:
        - geometry:
            coordinates:
              - - 300.7309
                - 30.3628
                - 100
              - - 310.8079
                - 31.1983
                - 100
              - - 320.8079
                - 32.1983
                - 50
              - - 330.7309
                - 33.3628
                - 50
              - - 300.7309
                - 30.3628
                - 100
            type: Polygon
    DiscoveryServiceListRead:
      properties:
        available_services:
          items:
            $ref: '#/components/schemas/SingleDiscoveryServiceDetail'
          type: array
          title: Available Services
      type: object
      required:
        - available_services
      title: DiscoveryServiceListRead
      description: A class to hold a list of URLs and the type of service
    DronePortDetails:
      properties:
        manufacturer:
          anyOf:
            - type: string
              maxLength: 24
              minLength: 1
            - type: 'null'
          title: Manufacturer
          description: 製造メーカー
          example: 製造メーカーA
        port_type:
          $ref: '#/components/schemas/DronePortType'
          description: ポート形状。1:機械式、2:簡易、0:不明
        latitude:
          type: number
          maximum: 90
          minimum: -90
          title: Latitude
          description: ドローンポート中心緯度
          example: 35.12345678
        longitude:
          type: number
          maximum: 180
          minimum: -180
          title: Longitude
          description: ドローンポート中心経度
          example: 140.12345678
        altitude:
          type: number
          maximum: 100
          minimum: 0
          title: Altitude
          description: ドローンポート着陸面の高さ(対地高度)
          example: 12
        supports_drone_type:
          type: string
          maxLength: 24
          title: Supports Drone Type
          description: 対応機体。着陸可能な機体の種類等を設定
          example: マルチコプター
        usage_type:
          $ref: '#/components/schemas/DronePortUsageType'
